<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@200;500;900&display=swap" rel="stylesheet">


  <title>Travel Tracker</title>
</head>
  <body>
  <h1 tabindex="0">Travel Tracker</h1>
  <div class="login-form" id="loginForm">
    <label class="email-label">Email</label>
    <input class="email-input" id="emailInput" type="email" />
    <label class="password-label">Password</label>
    <input class="password-input" id="passwordInput"  type="password" />
    <button id="signInSubmit" type="button" name="button">Sign In</button>
  </div>
  <div class="hidden" id="mainContainer">
    <h2 class="name-greeting" id="nameGreeting" tabindex="0"> Hello, </h2>
    <main>
      <section class="request-trips form-card" id="requestTrips">
      <h3 class="request-trips-header" id="requestTripsHeader" tabindex="0"> Where are you off to next? </h3>
      <div class="form-row">
          <div class="form-input-group">
            <label class="request-trips-destination" id="requestTripsDestination" tabindex="0">Select Destination:</label>
            <select class="request-trips-destination-dropdown" id="requestTripsDestinationDropdown"></select>
        </div>
          <div class="form-input-group">
            <label class="request-trips-arrival" id="requestTripsArrival" tabindex="0">Arrival Date:</label>
            <input class="request-trips-arrival-input" id="requestTripsArrivalInput" type="date" placeholder="dd/mm/yyyy" required>
          </div>
          <div class="form-input-group">
            <label class="request-trips-departure" id="requestTripsDeparture" tabindex="0">Departure Date:</label>
            <input class="request-trips-departure-input" id="requestTripsDepartureInput" type="date" placeholder="dd/mm/yyyy" required>
          </div>
          <div class="form-input-group">
            <label class="request-trips-travelers" id="requestTripsTravelers" tabindex="0">Number of Travelers:</label>
            <input class="request-trips-travelers-input" id="requestTripsTravelersInput" type="number" placeholder="Number of travelers" required>
          </div>
      </div>
      <div class="form-row form-row-bottom">
        <button class="request-trips-departure-button" id="requestTripsDepartureButton"> Submit Trip! </button>
      </div>
      </section>
      <div class="card-row">
        <div class="card" id="leftCard">
          <section class= "pending-trips" id="pendingTrips">
            <h4 class="pending-trips-header" id="pendingTripsHeader" tabindex="0"> Pending Trips </h4>
            <div class="pending-trips-holder" id="pendingTripsHolder"></div>
          </section>
        </div>
        <div class="card" id="middleLeftCard">
          <section class="upcoming-trips" id="upcomingTrips">
            <h4 class="upcoming-trips-header" id="upcomingTripsHeader" tabindex="0"> Upcoming Trips </h4>
            <div class="upcoming-trips-holder" id="upcomingTripsHolder"></div>
          </section>
        </div>
        <div class="card" id="middleRightCard">
          <section class="present-trips" id="presentTrips">
            <h4 class="present-trips-header" id="presentTripsHeader" tabindex="0"> Present Trips </h4>
            <div class="present-trips-holder" id="presentTripsHolder"></div>
          </section>
        </div>
      </div>
      <div class="bottom-card" id="bottomCard">
        <section class="past-trips" id="pastTrips">
          <h4 class="past-trips-header" id="pastTripsHeader" tabindex="0"> Past Trips </h4>
          <p class= "past-trips-spent" id="pastTripsSpent" tabindex="0"> Yearly Amount Spent: </p>
          <div class= "past-trips-card-holder" id="pastTripsCardHolder"></div>
        </section>
      </div>
    </main>
  </div>
    <script src="bundle.js"></script>
  </body>
</html>
