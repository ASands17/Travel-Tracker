<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Travel Tracker</title>
</head>
  <body>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <h1>Travel Tracker</h1>
  <h2 class="name-greeting" id="nameGreeting"> Hello, </h2>
  <main>
    <div class="left-card" id="leftCard">
      <section class="present-trips" id="presentTrips">
        <h2 class="present-trips-header" id="presentTripsHeader"> Present Trips </h2>
        <div class="present-trips-holder" id="presentTripsHolder"></div>
      </section>
    </div>
    <div class="middle-left-card" id="middleLeftCard">
      <section class="upcoming-trips" id="upcomingTrips">
        <h2 class="upcoming-trips-header" id="upcomingTripsHeader"> Upcoming Trips </h2>
        <div class="upcoming-trips-holder" id="upcomingTripsHolder"></div>
      </section>
    </div>
    <div class= "middle-right-card" id="middleRightCard">
      <section class= "pending-trips" id="pendingTrips">
        <h2 class="pending-trips-header" id="pendingTripsHeader"> Pending Trips </h2>
        <div class="pending-trips-holder" id="pendingTripsHolder"></div>
      </section>
    </div>
    <div class="right-card" id="rightCard">
      <section class="past-trips" id="pastTrips">
        <h2 class="past-trips-header" id="pastTripsHeader"> Past Trips </h2>
        <div class= "past-trips-card-holder" id="pastTripsCardHolder"></div>
        <p class= "past-trips-spent" id="pastTripsSpent"> Yearly Amount Spent: </p>
      </section>
      <section class="request-trips" id="requestTrips">
        <h2 class="request-trips-header" id="requestTripsHeader"> Add New Trip! </h2>
        <label class="request-trips-destination" id="requestTripsDestination">Select Destination:</label><br>
        <select class="request-trips-destination-dropdown" id="requestTripsDestinationDropdown">
          <option value="testValue">Click me!</option>
          <option value="testValue">No, pick me!</option>
          <option value="testValue">Hey! Over here!</option>
        </select><br>
        <!-- <option value="testValue">Pick me!</option> -->
        <!-- <input class="request-trips-arrival-input" id="requestSleepArrivalInput" type="dropdown" placeholder="dd/mm/yyyy" required><br> -->

        <label class="request-trips-arrival" id="requestTripsArrival">Arrival Date:</label><br>
        <input class="request-trips-arrival-input" id="requestTripsArrivalInput" type="date" placeholder="dd/mm/yyyy" required><br>
        <label class="request-trips-departure" id="requestTripsDeparture">Departure Date:</label><br>
        <input class="request-trips-departure-input" id="requestTripsDepartureInput" type="date" placeholder="dd/mm/yyyy" required><br><br>
        <button class="request-trips-departure-button" id="requestTripsDepartureButton"> Submit Trip! </button>
      </section>
    </div>
  </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
